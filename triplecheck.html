<!DOCTYPE html>
<html>

<head>
	<title>Pythagorean Finder</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="src/triplecheck.css" </head>

	<body>
		<h1><em>The Pythagorean Theorum</em>
		<h3><em>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h3>
		<p>Pythagorean triples are set of numbers which fulfill the Pythagorean Theorum. That is, a set of side lengths that combine together to create a right triangle. Using the inputs below, you can check if any set of numbers is a Pythagorean Triple.</p>
		<div id="display">
			<div id="triangle"></div>
			<div id="result"></div>
		</div>
		<div id="inputWindows">
			<input id="sideA" placeholder="Side A" />
			<br />
			<input id="sideB" placeholder="Side B" />
			<br />
			<input id="sideC" placeholder="Side C" />
		</div>
		<nav>
		<button id="checkBtn">Check the sides</button>
		<button id="clearBtn">Clear the result</button>
		</nav>
		<script src="src/triplecheck.js">

		</script>
	</body>

</html>
